group 'StoryTeller'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.5

jar {
    manifest {
        attributes 'Main-Class': 'com.storyteller.java.App'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
